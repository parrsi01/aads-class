title = "Public test cases"

[meta]
author = "Roman Yasinovskyy"
date = 2019
module = "notes.environment"

[case_public]

    [case_public.success]

        [case_public.success.a]
        data = "World"
        expected = "Hello, World"

        [case_public.success.b]
        data = "CS360 Class"
        expected = "Hello, CS360 Class"

        [case_public.success.c]
        data = "комп'ютер"
        expected = "Hello, комп'ютер"

    [case_public.error]

        [case_public.error.a]
        data = 42
        expected = "Please provide a valid string instead of 42"

        [case_public.error.b]
        expected = "Please provide a valid string instead of None"

        [case_public.error.c]
        data = [1, 2, 3]
        expected = "Please provide a valid string instead of [1, 2, 3]"
